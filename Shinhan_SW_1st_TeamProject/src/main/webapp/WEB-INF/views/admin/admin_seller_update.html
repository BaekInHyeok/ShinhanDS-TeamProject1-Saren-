<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매자 수정</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            color: #fff;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 class="text-center">NiceAdmin</h2>
        <a href="index.html">Dashboard</a>
        <a href="seller_list.html">판매자 목록</a>
        <a href="seller_register.html">판매자 등록</a>
        <a href="seller_detail.html">판매자 상세</a>
    </div>

    <div class="content">
        <div class="container-fluid">
            <h1>판매자 등록</h1>
            <form>
                <div class="form-group">
                    <label for="sellerName">판매자명</label>
                    <input type="text" class="form-control" id="sellerName" placeholder="판매자명 입력">
                </div>
                <div class="form-group">
                    <label for="sellerBrand">브랜드</label>
                    <input type="text" class="form-control" id="sellerBrand" placeholder="브랜드 입력">
                </div>
                <div class="form-group">
                    <label for="sellerExt">Ext.</label>
                    <input type="text" class="form-control" id="sellerExt" placeholder="Ext. 입력">
                </div>
                <div class="form-group">
                    <label for="sellerCity">City</label>
                    <input type="text" class="form-control" id="sellerCity" placeholder="City 입력">
                </div>
                <div class="form-group">
                    <label for="sellerStatus">Status</label>
                    <select class="form-control" id="sellerStatus">
                        <option>access</option>
                        <option>deny</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sellerStartDate">Start Date</label>
                    <input type="date" class="form-control" id="sellerStartDate">
                </div>
                <button type="submit" class="btn btn-primary">등록</button>
            </form>
        </div>
    </div>

</body>
</html>
