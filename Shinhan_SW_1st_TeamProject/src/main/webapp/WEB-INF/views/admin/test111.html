<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 목록</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>공지사항 목록</h1>
        <form class="form-inline mb-3">
            <input type="text" name="searchTerm" class="form-control mr-2" placeholder="공지사항 제목 검색">
            <button type="submit" class="btn btn-primary">검색</button>
            <button type="button" class="btn btn-success ml-auto" onclick="openCreatePopup()">등록</button>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>공지사항 ID</th>
                    <th>제목</th>
                    <th>내용</th>
                    <th>작성 일자</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody id="noticeTableBody">
                <!-- 공지사항 데이터가 여기에 추가됩니다. -->
            </tbody>
        </table>
    </div>

    <!-- Notice Popup Modal -->
    <div class="modal fade" id="noticeModal" tabindex="-1" role="dialog" aria-labelledby="noticeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noticeModalLabel">공지사항</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="noticeForm">
                        <input type="hidden" id="not_id" name="not_id">
                        <div class="form-group">
                            <label for="not_title">제목</label>
                            <input type="text" class="form-control" id="not_title" name="not_title" required>
                        </div>
                        <div class="form-group">
                            <label for="not_content">내용</label>
                            <textarea class="form-control" id="not_content" name="not_content" rows="5" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="not_date">작성 일자</label>
                            <input type="date" class="form-control" id="not_date" name="not_date" required>
                        </div>
                        <button type="submit" class="btn btn-success" id="saveButton">저장</button>
                        <button type="button" class="btn btn-danger" id="deleteButton" onclick="deleteNotice()">삭제</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 예시 공지사항 데이터
        const notices = [
            { not_id: 1, not_title: '첫 번째 공지사항', not_content: '첫 번째 공지사항 내용입니다.', not_date: '2024-01-01' },
            { not_id: 2, not_title: '두 번째 공지사항', not_content: '두 번째 공지사항 내용입니다.', not_date: '2024-02-01' }
        ];

        function loadNotices() {
            const noticeTableBody = document.getElementById('noticeTableBody');
            noticeTableBody.innerHTML = '';
            notices.forEach(notice => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${notice.not_id}</td>
                    <td><a href="#" onclick="openEditPopup(${notice.not_id})">${notice.not_title}</a></td>
                    <td>${notice.not_content}</td>
                    <td>${notice.not_date}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="openEditPopup(${notice.not_id})">수정</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteNotice(${notice.not_id})">삭제</button>
                    </td>
                `;
                noticeTableBody.appendChild(row);
            });
        }

        function openCreatePopup() {
            $('#noticeModalLabel').text('공지사항 등록');
            $('#noticeForm').attr('action', 'create');
            $('#not_id').val('');
            $('#not_title').val('');
            $('#not_content').val('');
            $('#not_date').val('');
            $('#saveButton').show();
            $('#deleteButton').hide();
            $('#noticeModal').modal('show');
        }

        function openEditPopup(noticeId) {
            const notice = notices.find(n => n.not_id === noticeId);
            if (notice) {
                $('#noticeModalLabel').text('공지사항 수정');
                $('#noticeForm').attr('action', 'edit');
                $('#not_id').val(notice.not_id);
                $('#not_title').val(notice.not_title);
                $('#not_content').val(notice.not_content);
                $('#not_date').val(notice.not_date);
                $('#saveButton').show();
                $('#deleteButton').show().attr('onclick', `deleteNotice(${noticeId})`);
                $('#noticeModal').modal('show');
            }
        }

        function deleteNotice(noticeId) {
            if (confirm('공지사항을 삭제하시겠습니까?')) {
                const noticeIndex = notices.findIndex(n => n.not_id === noticeId);
                if (noticeIndex > -1) {
                    notices.splice(noticeIndex, 1);
                    loadNotices();
                    $('#noticeModal').modal('hide');
                }
            }
        }

        $('#noticeForm').submit(function(event) {
            event.preventDefault();
            const action = $(this).attr('action');
            const notice = {
                not_id: $('#not_id').val(),
                not_title: $('#not_title').val(),
                not_content: $('#not_content').val(),
                not_date: $('#not_date').val()
            };

            if (action === 'create') {
                notice.not_id = notices.length ? notices[notices.length - 1].not_id + 1 : 1;
                notices.push(notice);
            } else if (action === 'edit') {
                const index = notices.findIndex(n => n.not_id == notice.not_id);
                if (index > -1) {
                    notices[index] = notice;
                }
            }
            loadNotices();
            $('#noticeModal').modal('hide');
        });

        document.addEventListener('DOMContentLoaded', loadNotices);
    </script>
</body>
</html>
